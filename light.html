  body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    height: 100vh;
    overflow: hidden;
    background-color: #000;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    transition: background-color 1s ease;
  }

  h1 {
    position: absolute;
    top: 30px;
    text-align: center;
    font-size: 32px;
    text-shadow: 0 0 10px #ffeb3b33;
  }

  #message {
    position: absolute;
    bottom: 30px;
    font-size: 20px;
    text-align: center;
    color: #bbb;
  }

  /* ELECTRICITY BOARD */
  .switchboard {
    width: 200px;
    height: 250px;
    background: linear-gradient(145deg, #dcdcdc, #9e9e9e);
    border: 4px solid #555;
    border-radius: 10px;
    position: absolute;
    display: flex;
    justify-content: center;
    align-items: center;
    box-shadow: inset 0 0 10px #222, 0 0 30px rgba(255,255,255,0.05);
    transition: opacity 1s;
    opacity: 0.05; /* Hidden in dark */
  }

  /* SCREWS ON THE BOARD */
  .switchboard::before,
  .switchboard::after {
    content: "";
    position: absolute;
    width: 12px;
    height: 12px;
    background: radial-gradient(circle at center, #555 30%, #333 80%);
    border-radius: 50%;
  }

  .switchboard::before {
    top: 10px;
    left: 10px;
  }

  .switchboard::after {
    bottom: 10px;
    right: 10px;
  }

  /* WIRES DECORATION */
  .wire {
    position: absolute;
    width: 6px;
    height: 60px;
    border-radius: 3px;
  }
  .wire.red {
    background: red;
    top: -50px;
    left: 40%;
  }
  .wire.blue {
    background: blue;
    top: -50px;
    left: 55%;
  }
